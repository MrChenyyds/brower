<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/static/css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <div class="welcome">欢迎回到 B201这个大家庭~</div>
    <div class="container">
        <div>
            <img src="\static\img\register.png" alt="" />
        </div>
        <div class="login-part" style="height: 18rem">
            <div class="some-tips">在这里注册您的账号</div>
            <form>
                <p class="input-hit">* 用户名:  &nbsp&nbsp&nbsp&nbsp&nbsp
                    <input class="input-content" type="text" name="userName">
                </p>
                <p class="input-hit">* 您的邮箱：
                    <input class="input-content" type="email" name="userEmail">
                </p>
                <p class="input-hit">* 您的密码：
                    <input class="input-content" type="password" name="userPassword">
                </p>
                <p class="input-hit">* 密码认证：
                    <input class="input-content" type="password" name="userPasswordAgain">
                </p>

                <div class="btn">
                    <div>
                        <input class="but-buttom" style="background-color: cornflowerblue" type="submit"  value="确认" name="submit">
                        <input class="but-buttom" type="reset" value="取消" name="cancel">
                    </div>
                    <div>
                        <input class="but-buttom" type="submit" value="注册" name="toregister">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
