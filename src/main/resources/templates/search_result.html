<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        .head {
            position: fixed;
            width: 100%;
            right: 0;
            top: 0;
            z-index: 999;//一直将导航栏置于最顶层
            background: white; //设置导航栏背景颜色
            display:flex;
            box-shadow: 0 1px 0 0 lightgrey;
        }
        .logol{
            width:6%;
            margin-left: 1%;
        }
        .search{
            width: 70%;
            height:40px;
            margin-top: auto;
            margin-bottom: auto;
            margin-left:2%;
            display:flex;
            float:left;
        }
        .search_content{
            width:60%;
            float: left;
            margin-left: 0;
        }

        .search_submit{
            width:10%;
            color:white;
            background: dodgerblue;
            border: none;
            margin-right:0;
        }
        .block1{
            width: 600px;
            height:200px;
            margin-left: 15%;
            margin-top: 60px;
            background-color: white; //设置导航栏背景颜色
            display:flex;
            box-shadow: 0 1px 0 0 lightgrey;
            white-space: nowrap;
        }
        .block{
            width: 600px;
            height:200px;
            margin-left: 15%;
            margin-top: 10px;
            background-color: white; //设置导航栏背景颜色
            display:flex;
            box-shadow: 0 1px 0 0 lightgrey;
            white-space: nowrap;

        }

    </style>
</head>
<body style="background:#f5f5f5">
    <div class="head" >
        <div style="display: flex;background:white"  >
            <img class="logol" src="\static\logol.png" alt="logol">
            <div class="search" >
                <input class="search_content" >
                <button class="search_submit" >搜索</button>
            </div>
        </div>
    </div>
    <div th:each="article:${articleList}">
        <div th:if="${article.id}%10==0">
            <div class="block1">
                <h1 th:text="${article.title}"></h1>
                <p th:text="${article.description}"></p>
            </div>
        </div>
        <div th:if="${article.id}%10!=0">
            <div class="block">
                <h1 th:text="${article.title}"></h1>
                <p th:text="${article.description}"></p>
            </div>
        </div>
    </div>

</body>
</html>
